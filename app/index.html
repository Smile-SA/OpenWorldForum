<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>OWF app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/snapjs/snap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-snap/angular-snap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ratchet/dist/ratchet.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

<snap-drawer ng-controller="SidebarCtrl">
    <ul class="list ng-cloak" snap-close>
        <li ng-click="openLink('/')">
            <i class="icon-home"></i>
            <span>Home</span>
        </li>
        <li ng-click="openLink('/concept/think')">
            <i class="icon-lightbulb"></i>
            <span>Concept</span>
        </li>
        <li ng-click="openLink('/speakers')">
            <i class="icon-group"></i>
            <span>Speakers</span>
        </li>
        <li ng-click="openLink('/schedule')">
            <i class="icon-calendar"></i>
            <span>Schedule</span>
        </li>
        <li ng-click="openLink('/mytalks')">
            <i class="icon-star"></i>
            <span>My Talks</span>
        </li>
        <li ng-click="openLink('/venue')">
            <i class="icon-info"></i>
            <span>Venue</span>
        </li>
        <li ng-click="openLink('/partners')">
            <i class="icon-flag"></i>
            <span>Partners</span>
        </li>
        <li class="list-divider"></li>
        <li ng-click="openLink('https://www.facebook.com/OpenWorldForum', true)">
            <i class="icon-facebook"></i>
            <span>Facebook</span>
        </li>
        <li ng-click="openLink('https://twitter.com/openworldforum', true)">
            <i class="icon-twitter"></i>
            <span>Twitter</span>
        </li>
        <li ng-click="openLink('http://www.linkedin.com/groups?gid=1561767&trk=group-name', true)">
            <i class="icon-linkedin"></i>
            <span>LinkedIn</span>
        </li>
        <li ng-click="openLink('http://lanyrd.com/2013/owf2013/', true)">
            <i class="icon-share"></i>
            <span>Lanyrd</span>
        </li>
    </ul>
</snap-drawer>

<snap-content snap-options="{ disable: 'right' }" style="background-color: {{backgroundColor}};">
    <div class="mainview clearfix" ng-view=""></div>
    <header class="nav-bar">
        <div class="nav-inner">
            <button type="button" class="menu ng-cloak" snap-toggle="left" ng-hide="isSecondLevel">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <button type="button" class="menu ng-cloak" ng-show="isSecondLevel" ng-click="history.back();">
                <span class="arrow-borders">
                    <span class="arrow-content"></span>
                </span>
            </button>
            <div class="header-logo">
                <span class="logo">Open World Forum</span>
            </div>
        </div>
    </header>
</snap-content>

<script src="cordova.js"></script>
<script src="cordova_plugins.js"></script>

<!-- build:js scripts/modules.js -->
<script src="bower_components/jquery/jquery.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-snap/angular-snap.js"></script>
<script src="bower_components/ngstorage/ngStorage.js"></script>

<script src="bower_components/snapjs/snap.js"></script>

<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>

<script src="scripts/controllers/concept.js"></script>
<script src="scripts/controllers/speakers.js"></script>
<script src="scripts/controllers/nexttalks.js"></script>
<script src="scripts/controllers/alltalks.js"></script>
<script src="scripts/controllers/speaker.js"></script>
<script src="scripts/controllers/speakertalks.js"></script>
<script src="scripts/controllers/talk.js"></script>
<script src="scripts/controllers/talkspeakers.js"></script>
<script src="scripts/controllers/mytalks.js"></script>

<script src="scripts/services/speakers.js"></script>
<script src="scripts/services/talks.js"></script>
<script src="scripts/services/dataloader.js"></script>

<script src="scripts/directives/externallink.js"></script>
<script src="scripts/controllers/sidebar.js"></script>
<!-- endbuild -->

<script type="text/javascript">

    (function () {
        var isPhoneGap = (document.location.protocol == "file:");

        function bootstrapAngularManually() {
            angular.element(document).ready(function () {
                angular.bootstrap(document, ['openWorldForumApp']);
            });
        }

        if (isPhoneGap) {
            document.addEventListener('deviceready', function () {

                bootstrapAngularManually();

                setTimeout(function () {
                    navigator.splashscreen.hide();
                }, 2000);
            }, false);
        } else {
            bootstrapAngularManually();
        }
    })();

</script>

</body>
</html>
